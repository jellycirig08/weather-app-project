<!DOCTYPE html>
<html>
  <head>
    <title>Weather App Interface</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
		/>

		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
			crossorigin="anonymous">
			</script>

    <link href="src/styles.css" rel="stylesheet" />
  </head>
 
  <body>
			<div class="container">
					<div class="main-wrapper">
						<form id="searchForm">
							<input
								type="text"
								placeholder="Enter a City"
								autocomplete="off"
								autofocus="on"
								id="search-text-input"
							/>
							<button
                                class="btn btn-outline-secondary"
                                type="submit"
                                id="search-button">
                                Search
							</button>
						</form>
						<button class="location-button"><i class="fa-sharp fa-solid fa-location-dot" style="color: #039995;"></i></button>
					

						<div class="col-sm-6">
								<div class="current-wrapper-col">
									<div class="current-icon">
										<img src="icons/partly-cloudy-day.svg" width="270px" id="weather-icon" class="float-left" />
										<h1 id="city" id="city"></h1>
										<h3 id="weatherDescription"></h3>
										<h2 id="current-temp"> °</h2>
											<button type="button" class="btn-celsius active">
											<a href="#" id="celsius-link">
												°C
											</a>
										</button>
										<button type="button" class="btn-fahrenheit">
											<a href="#" id="fahrenheit-link">
												°F
											</a>
										</button>
										<div class="row">
											<div class="col">
												<div class="todays-info-box">
													<div class="date-time">
													<span id="current-date"></span>
													<span id="current-day"></span>
													<span id="current-time">/span>
												</div>
											</div>
											<div class="col">
												<div class="Temp-info-box">
													<div class="temp-info">
														<span id="Humid">Humidity: 66%</span>
														<span id="Wind">Wind: 23km/h</span>
													</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="forecast" id="forecast"></div>
							<div class="col-sm-6">
									<div class="daily-wrapper-col">
										<div class="list">
                                           <div class="content">
								<script src="src/script.js"></script>
								</div>
								</div>
							</div>
						</div>
						<footer>
						<a href="https://github.com/jellycirig08/weather-app-project" target="_blank">Open-Source code</a>
						<span class="coder">by Jelly Cirigliano</span>
						</footer>
					</body>
				</html>
